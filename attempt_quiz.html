<!DOCTYPE html>
<html>
    <head>
        <title>LMS - Attempt Quiz</title>
        
        <!-- Link to the external CSS file -->
        <link rel = "stylesheet" href = "styles.css">
    </head>

    <header class = "marginFix">
        <img src ="logo.jpg" alt = "Logo Image">
        <h1>LMS - Learning Management System</h1>
    </header>

    <div class = "marginFix">
        <a href = "index.html">Homepage</a>
        <a href = "course-view.html">Courses</a>
    </div>

    <main>
        <table class = "quizTable">

            <!--Banner-->
            <tr>
                <td>
                    <br>
                    <img src = "banner.jpg" alt = "Banner image">
                </td>
            </tr>

            <!-- Course code, and Details-->
            <tr>
                <td>
                    <div class = "quizDetails">
                        <h2>Course Name: Web Development</h2>
                        <h2>Course Code: WD381</h2>
                        <p>Topic: HTML Basics</p>
                        <p>Deadline: 11:59 PM, February 10th, 2025</p>
                        <p>Attempts Allowed: 1</p>
                    </div>
                </td>
            </tr>

            <form>
            <!--Question 1 Header-->
            <tr>
                <td>
                    <h3>Question 1</h3>
                </td>
            </tr>

            <!--Question-->
            <tr>
                <td>
                    <label>What does HTML stand for?</label>
                    <br><br>
                </td>
            </tr>

            <!--Response-->
            <tr>
                <td class = "quizResponse">
                    <input type = "radio" id = "a" name = "headers" value = "a">
                    <label for = "a">Hyper Text Markup Language</label>
                    <br>
                    <input type = "radio" id = "b" name = "headers" value = "b">
                    <label for = "b">Home Tool Markup Language</label>
                </td>
            </tr>

            <tr>
                <td>
                    <br>
                    <button type = "button" class = "blueButton">Submit Answer</button>
                </td>
            </tr>

            <!--Question 2 Header-->
            <tr>
                <td>
                    <h3>Question 2</h3>
                </td>
            </tr>

            <!--Question-->
            <tr>
                <td>
                    <label>Which of the following are HTML elements? (Select all that apply)</label>
                    <br>
                </td>
            </tr>

            <!--Response-->
            <tr>
                <td class = "quizResponse">
                    <input type = "checkbox" id = "elements" name = "elements">
                    <<label for = "elements">div</label>>
                    <br>
                    <input type = "checkbox" id = "elements" name = "elements">
                    <<label for = "elements">span</label>>
                </td>
            </tr>

            <tr>
                <td>
                    <br>
                    <button type = "button" class = "blueButton">Submit Answer</button>
                </td>
            </tr>

            <!--Finish Quiz Button-->
            <tr>
                <td>
                    <br>
                    <a href = "leaderboard.html"><button type = "button" class = "redButton">Finish Quiz</button></a>
                </td>
            </tr>
            </form>
        </table>
    </main>

    <footer><p>Â© 2025 LMS. All rights reserved.</p></footer>
</html>
